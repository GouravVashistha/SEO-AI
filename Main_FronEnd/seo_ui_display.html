<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Analyzer Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SEO Analyzer</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Left Sidebar Navigation -->
      <nav class="col-md-2 d-none d-md-block bg-dark sidebar pt-4">
        <div class="position-sticky">
          <ul class="nav flex-column" id="sidebar-sections">
            <li class="nav-item"><a class="nav-link text-white" href="#title_tag">Title Tag</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#meta_description_analysis">Meta Description</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#h1_tag">H1 Tags</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#h2_tag">H2 Tags</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#images">Images</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#page_speed">Page Speed</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#mobile_friendly">Mobile Friendly</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#ssl_enabled">SSL Enabled</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#broken_links">Broken Links</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#canonical_tag">Canonical Tag</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#core_web_vitals">Core Web Vitals</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-4 pt-4">
        <!-- Logo -->
        <div class="text-center mt-4">
          <img src="logo-main.png" alt="Logo" style="width: 150px; height: auto;" />
        </div>

        <!-- Search -->
        <div class="text-center my-4">
          <form class="d-flex justify-content-center" id="search-form">
            <input class="form-control w-50 me-2" type="search" placeholder="Enter website URL" aria-label="Search" id="search-input">
            <button class="btn btn-success" type="submit">Analyze</button>
          </form>
        </div>

        <!-- Loader -->
        <div class="text-center mb-3" id="loader-container" style="display: none;">
          <div id="loader"></div>
          <div id="loader-text" class="loader-text">Loading...</div>
        </div>

        <!-- Score -->
        <div class="text-center mb-4">
          <h5>Your SEO Score is:</h5>
          <div class="score-circle mx-auto" id="seo-score"></div>
        </div>

        <!-- Dynamic SEO Sections will load here -->
        <div id="details-container" class="row g-4"></div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
